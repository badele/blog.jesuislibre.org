comment: "En fait, l’origine du malentendu, c’est la possibilité, aux USA, de placer volontairement une œuvre dans le domaine public. Possibilité qui n’existe pas en droit européen.\r\n\r\n

En réalité, la licence Creative Commons proposée est la licence Creative Commons Public Domain, qui n’existe qu’aux USA, logiquement.\r\n\r\n

Dans nos pays, où, en gros, la paternité d’une œuvre est inaliénable, je crois qu’une telle licence doit s’interpréter comme une licence « BY » (sans obligation de rendre libre la nouvelle œuvre, donc).\r\n\r\n

Pöur info, sur Wikipedia, ils résolvent le problème avec le bandeau suivant : http://commons.wikimedia.org/wiki/Template:PD-self"
