comment: "« Creative Comon (Domaine public) » –> Déjà c’est « Creative Commons », et c’est tout sauf le domaine public.\r\n\r\n

Par ailleurs tu ne précises pas desquelles il s’agit, mais les 6 licences creative commons ont une clause « paternité » qui signifie que « l’oeuvre peut être librement utilisée, à la condition de l’attribuer à son l’auteur en citant son nom. » En plus dans flickr tu mets « tous droits réservés » alors que certaines des licences précisent « partage des conditions initiales à l’identique », je ne suis pas sûr que tu as le droit.
