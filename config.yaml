markup:
  goldmark:
    renderer:
      unsafe: true


LanguageCode: "fr-FR"
DefaultContentLanguage: "fr"
Title: "Famille de geeks"
BaseURL: "https://blog.jesuislibre.org/"
Theme: "bbs-terminal"
MetaDataFormat: "yaml"
ignoreErrors: ["error-output-taxonomy"]

pygmentsUseClasses: true
pygmentCodeFences: true

taxonomies:
  tag: "tags"
  section: "section"

Permalinks:
  Post: ":slug"

# Rename RSS feed
outputs:
  home: ["HTML","RSS"]
  taxonomy: ["HTML","RSS"]

# mediaTypes:
#   "application/rss":
#     suffix: "atom"

outputFormats:
  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    - name: "Home"
      Weight: 1
      identifier: "home"
      URL: "/"

    # - name: "Archives"
    #   Weight: 2
    #   identifier: "archives"
    #   URL: "/archives"

    - name: "Tags"
      Weight: 3
      identifier: "tags"
      URL: "/tags"

    - name: "A propos"
      Weight: 4
      identifier: "about"
      URL: "http://bruno.adele.im"

