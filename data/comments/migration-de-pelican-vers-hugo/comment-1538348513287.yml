comment: "Merci pour cette guide détaillée !\r\n\r\n> \"Pour cela, j’utilise l’excellent projet [Staticman](https://staticman.net). Pour ajouter un commentaire, staticman utilise github pour effectuer une pull request sur le projet du blog\"\r\n\r\nNéanmoins, [bcp d'internautes préfèrent GitLab](https://github.com/eduardoboucas/staticman/issues/22) car c'est _open source_ et plus performant que GitHub (de plusieurs façons) qui est _propriétaire_.  Celui-là intègre bien lé déploiement et l'intégration continus, tandis que celui-ci nécéssite un service tiers (Travis CI).  Le supporte pour GitLab est devenu la fonctionnalité la plus demandée pendant deux ans.\r\n\r\nGrâce au [Staticman PR #219](https://https://github.com/eduardoboucas/staticman/pull/219) fusioné il y a un mois, les dépôts sur GitLab sont désormais supportés par Staticman.  En cliquant sur la capture d'écran ci-dessous, on pourra appercevoir [mon site Hugo de démo](https://vincenttam.gitlab.io/test-hugo-staticman/posts/test-staticman/).\r\n\r\n[![mon site Hugo de démo sur GitLab ](https://user-images.githubusercontent.com/5748535/45576755-cece1a00-b878-11e8-87ea-c6d3239e9b28.png)](https://user-images.githubusercontent.com/5748535/45576755-cece1a00-b878-11e8-87ea-c6d3239e9b28.png)\r\n\r\nRécemment, de nombreux utilisateurs ont rencontrés des difficultés à accepter programmatiquement l'invitation par un requête\r\n\r\n    GET https://api.staticman.net/v2/connect/<USERNAME>/<REPOSITORYNAME>\r\n\r\nStaticman issues [#222](https://github.com/eduardoboucas/staticman/issues/222) et [#227](https://github.com/eduardoboucas/staticman/issues/227) démontrent que *le serveur publique à `https://api.staticment.net` est momentanément bouché*.  Ces derniers problèmes surviennent depuis vingt jours.\r\n\r\nComme l'invitation de collaboration est plus simple sur GitLab (on invite _directment_ l'utilisateur associé au serviteur Staticman, pas besoin de faire accepter l'invitation), cela m'amène à construire mon site de démo propulsé par Hugo, GitLab Pages et l'utilisateur [@staticmanlab](https://gitlab.com/staticmanlab).\r\n\r\nLes détails sur les configurations sont consultables sur [mon article à propos de Staticman + GitLab Pages](https://vincenttam.gitlab.io/post/2018-09-16-staticman-powered-gitlab-pages/1/)."
