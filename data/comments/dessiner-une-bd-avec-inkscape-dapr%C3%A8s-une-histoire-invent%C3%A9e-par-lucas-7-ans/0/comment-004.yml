comment: "Salut !\r\n\r\n

Sympa, cette petite histoire :)\r\n
Je fais mon chieur de service, mais il ne faut pas confondre Creative Commons et domaine pubic.\r\n\r\n

Les oeuvres diffusées sous licences creative commons obéissent à des règles, et notamment, l’attribut « Paternité » est obligatoire.\r\n\r\n

Ensuite, selon la licence creative commons choisie, il faut vérifier si il n’y a pas l’attribut « share-alike » qui t’oblige à diffuser les œuvres dérivées sous cette même licence…exit, donc, l’indication « tout droit réservé »\r\n\r\n

Une petite précision, mais qui a son importance lorsque l’on veut promouvoir et/ou défendre le libre !\r\n\r\n

bàt,\r\n\r\n

